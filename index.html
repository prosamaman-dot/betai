<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BetAI — Black & White Chat</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
	<div id="app" class="app">
		<!-- Left Sidebar: Templates / History -->
		<aside class="sidebar" aria-label="Sidebar">
			<div class="sidebar__header">
				<div class="logo" tabindex="0" title="BetAI">
					<div class="logo__orbit"></div>
					<div class="logo__core"></div>
					<span class="logo__text">BetAI</span>
				</div>
				<button id="openSettings" class="icon-btn" title="Settings (S)" type="button" role="button">
					<svg class="i"><use href="#icon-gear"></use></svg>
					<span class="sr-only">Open Settings</span>
				</button>
			</div>
			<div class="sidebar__section">
				<div class="section__title">Templates</div>
				<ul id="templateList" class="template-list"></ul>
			</div>
			<div class="sidebar__section sidebar__section--history">
				<div class="section__title">Conversations</div>
				<ul id="historyList" class="history-list"></ul>
			</div>
		</aside>

		<!-- Main Panel -->
		<main class="panel" aria-live="polite">
			<header class="panel__header">
				<div class="title">
					<span class="title__line"></span>
					<h1>Black & White Intelligence</h1>
				</div>
				<div class="toolbar">
					<button id="openCommand" class="ghost-btn" title="Command Palette (Ctrl+K)" type="button" role="button"><svg class="i"><use href="#icon-command"></use></svg></button>
				</div>
			</header>

			<section id="messages" class="messages" aria-label="Chat messages"></section>

			<footer class="composer" aria-label="Message composer">
				<div class="composer__wrap">
					<textarea id="input" class="input" placeholder="Ask anything..." rows="1"></textarea>
					<div class="composer__actions">
						<button id="attach" class="ghost-btn" title="Voice input (click to toggle)" type="button" role="button"><svg class="i"><use href="#icon-mic"></use></svg></button>
						<button id="send" class="send-btn" title="Send (Enter)" type="button" role="button"><svg class="i i--plane"><use href="#icon-plane"></use></svg></button>
					</div>
				</div>
				<div class="hints">
					<span>Enter to send • Shift+Enter for newline • Ctrl+K commands</span>
				</div>
			</footer>
		</main>
	</div>

	<!-- Settings Modal -->
	<div id="settingsModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
		<div class="modal__backdrop" data-close="modal"></div>
		<div class="modal__dialog">
			<header class="modal__header">
				<h2>Settings</h2>
				<button class="icon-btn" data-close="modal" title="Close" type="button" role="button"><svg class="i"><use href="#icon-x"></use></svg></button>
			</header>
			<div class="modal__body">
				<label class="field">
					<span class="field__label">Provider</span>
					<select id="provider">
						<option value="gemini">Google Gemini</option>
						<option value="openai">OpenAI</option>
					</select>
				</label>
				<label class="field">
					<span class="field__label">OpenAI API Key (optional)</span>
					<input id="apiKey" type="password" placeholder="sk-..." />
				</label>
				<label class="field">
					<span class="field__label">Model</span>
					<input id="model" type="text" value="gemini-2.5-pro" />
				</label>
				<label class="field">
					<span class="field__label">Speech Engine</span>
					<select id="speechEngine">
						<option value="browser">Browser (Web Speech API)</option>
						<option value="openai">OpenAI Whisper (requires API key)</option>
					</select>
				</label>
				<p class="muted">Your key is stored locally in this browser only.</p>
			</div>
			<footer class="modal__footer">
				<button id="saveSettings" class="send-btn" type="button" role="button">Save</button>
			</footer>
		</div>
	</div>

	<!-- Command Palette -->
	<div id="commandPalette" class="palette" aria-hidden="true">
		<div class="palette__backdrop" data-close="palette"></div>
		<div class="palette__dialog">
			<input id="commandInput" class="palette__input" placeholder="Type a command or search templates..." />
			<ul id="commandList" class="palette__list"></ul>
		</div>
	</div>

	<!-- SVG Icon Sprite -->
	<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
		<symbol id="icon-gear" viewBox="0 0 24 24">
			<path fill="none" stroke="currentColor" stroke-width="1.6" d="M12 9.5a2.5 2.5 0 1 1 0 5a2.5 2.5 0 0 1 0-5Zm7.5 2.5a7.5 7.5 0 0 0-.1-1l2-1.5l-2-3.5l-2.3.9a7.6 7.6 0 0 0-1.7-1l-.3-2.4h-4l-.3 2.4c-.6.2-1.1.5-1.7 1l-2.3-.9l-2 3.5l2 1.5c0 .3-.1.7-.1 1s.1.7.1 1l-2 1.5l2 3.5l2.3-.9c.5.4 1.1.7 1.7 1l.3 2.4h4l.3-2.4c.6-.3 1.2-.6 1.7-1l2.3.9l2-3.5l-2-1.5c.1-.3.1-.7.1-1Z"/>
		</symbol>
		<symbol id="icon-command" viewBox="0 0 24 24">
			<path fill="none" stroke="currentColor" stroke-width="1.6" d="M7 3a4 4 0 0 0 0 8h2V9H7a2 2 0 1 1 2-2v2h6V7a2 2 0 1 1 2 2h-2v2h2a4 4 0 1 0-4-4v2H9V7A4 4 0 1 0 7 3Zm0 10a4 4 0 1 0 0 8a4 4 0 0 0 0-8h2v2H7a2 2 0 1 1 2 2v-2h6v2a2 2 0 1 1 2-2h-2v-2H9v2a2 2 0 1 1-2-2h2v-2H7Z"/>
		</symbol>
		<symbol id="icon-paperclip" viewBox="0 0 24 24">
			<path fill="none" stroke="currentColor" stroke-width="1.6" d="M16.5 7.5l-6.8 6.8a3 3 0 1 1-4.3-4.3l8.5-8.5a5 5 0 1 1 7.1 7.1L12 17.6a7 7 0 1 1-9.9-9.9L11 0.9"/>
		</symbol>
		<symbol id="icon-mic" viewBox="0 0 24 24">
			<path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" d="M8 9a4 4 0 1 0 8 0V6a4 4 0 1 0-8 0v3Z"/>
			<path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" d="M5 10v2a7 7 0 0 0 14 0v-2M12 19v3"/>
		</symbol>
		<symbol id="icon-plane" viewBox="0 0 24 24">
			<path fill="currentColor" d="M2 12l19-9-4 18-5-7-7-2z"/>
		</symbol>
		<symbol id="icon-x" viewBox="0 0 24 24">
			<path fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" d="M5 5l14 14M19 5L5 19"/>
		</symbol>
		<symbol id="icon-copy" viewBox="0 0 24 24">
			<path fill="none" stroke="currentColor" stroke-width="1.6" d="M9 9h9v11H9z"/>
			<path fill="none" stroke="currentColor" stroke-width="1.6" d="M6 14H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v1"/>
		</symbol>
		<symbol id="icon-refresh" viewBox="0 0 24 24">
			<path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" d="M21 12a9 9 0 1 1-2.64-6.36M21 4v5h-5"/>
		</symbol>
		<symbol id="icon-trash" viewBox="0 0 24 24">
			<path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" d="M4 7h16M9 7V5h6v2M6 7l1 12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-12"/>
		</symbol>
	</svg>

	<script src="assets/app.js"></script>
</body>
</html>
